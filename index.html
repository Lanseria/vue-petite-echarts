<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VuePetiteEcharts</title>
  </head>
  <body>
    <div v-scope>
      <div v-effect="$el.textContent = count+1"></div>
      {{ count }}
      <button @click="increment()">increment</button>
    </div>
  </body>
  <script type="module">
    import { createApp } from "https://unpkg.zhimg.com/petite-vue/dist/petite-vue.es.js";
    createApp({
      count: 0,
      increment() {
        this.count++;
      },
    }).mount();
  </script>
</html>
